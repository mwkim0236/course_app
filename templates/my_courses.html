<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 신청 내역</title>
</head>
<body>
    <h1>{{ username }}님의 신청 내역</h1>

    {% if applications and applications|length > 0 %}
        <ul>
            {% for course in applications %}
                <li>{{ course[0] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>신청 내역이 없습니다.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">메인 페이지로 돌아가기</a>
</body>
</html>
