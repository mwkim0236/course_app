<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알림</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <h2>{{ message }}</h2>

    {% if retry %}
        <button onclick="goBack()">재신청</button>
    {% else %}
        <a href="/">메인으로</a>
    {% endif %}
</body>
</html>
