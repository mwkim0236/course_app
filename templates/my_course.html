<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 신청 내역</title>
</head>
<body>
    <h2>{{ name }}님의 신청 내역</h2>

    {% if course %}
        <p>신청한 과목: <strong>{{ course }}</strong></p>
    {% else %}
        <p>아직 신청한 과목이 없습니다.</p>
    {% endif %}

    <a href="/">메인 페이지로 돌아가기</a>
</body>
</html>
