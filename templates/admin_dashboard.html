<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
</head>
<body>
    <h1>신청자 목록</h1>
    {% if applicants and applicants|length > 0 %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>과목</th>
                <th>관리</th>
            </tr>
            {% for applicant in applicants %}
            <tr>
                <td>{{ applicant[0] }}</td>
                <td>{{ applicant[1] }}</td>
                <td>{{ applicant[2] }}</td>
                <td>
                    <a href="{{ url_for('admin_delete', applicant_id=applicant[0]) }}">삭제</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>아직 신청자가 없습니다.</p>
    {% endif %}
</body>
</html>
