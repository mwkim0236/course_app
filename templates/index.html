<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수강 신청</title>
</head>
<body>
    <h1>수강 신청 과목 선택</h1>
    <ul>
        {% for course, limit in courses.items() %}
            <li>
                {{ course }} (정원 {{ limit }}명)
                <a href="{{ url_for('apply', course=course) }}">신청</a>
            </li>
        {% endfor %}
    </ul>

    <p>
        <a href="{{ url_for('my_course') }}">내 신청 내역 보기</a>
    </p>
</body>
</html>
