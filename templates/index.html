<!DOCTYPE html>
<html>
<head>
  <title>수강 신청</title>
</head>
<body>
  <h2>수강 신청 페이지</h2>
  <p>안녕하세요, {{ session['username'] }}님!</p>

  <ul>
    {% for course, data in courses.items() %}
      <li>
        {{ course }} ({{ data.students|length }}/{{ data.capacity }})
        <a href="{{ url_for('apply', course=course) }}">신청</a>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('my_courses') }}">내 신청 내역 보기</a>
</body>
</html>
